# Site settings
title:          Logical Selection 2.0
description:    A blog about productivity, achievement, overcoming failure, and everything in between. Postmortems and how-tos on life, career, and academics.
url:            "https://susanshu.com"

# Google Analytics
google_analytics: UA-139221907-1

# Author
author:
  name:         Shu
  url:          https://susanshu.com
  email:        foo@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:categories/:year/:month/:day/:title
paginate:       5

defaults:
  - 
    image:
      path: android-chrome-512x512.png
      height: 200
      width: 200

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
