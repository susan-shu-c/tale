# Site settings
title:          Logical Selection 2.0
description:    A blog about productivity, achievement, getting over failure, and everything in between. Postmortems and how-tos.
url:            "http://susanshu.com"

# Google Analytics
google_analytics: UA-139221907-1

# Author
author:
  name:         Shu
  url:          http://susanshu.com
  email:        foo@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:categories/:year/:month/:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
